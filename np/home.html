<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>NPの業務インフォグラフィック</title>
  </head>
  <body>
    <div class="container">
      <div class="maketing">
        <div class="box">
          <p>Marketing</p>
        </div>
      </div>

      <div class="biz-dev">
        <div class="box custom-box">
          <p>Biz dev</p>
        </div>
      </div>

      <div class="sales">
        <div class="customer">
          <div class="c-sales">
            <div class="box">
              <p>C-Sales</p>
            </div>
          </div>
          <div class="c-cs">
            <div class="box custom-box">
              <p>C-CS</p>
            </div>
          </div>
        </div>

        <div class="atone">
          <div class="box custom-height">
            <p>atone</p>
          </div>
        </div>

        <div class="business">
          <div class="b-sales">
            <div class="box">
              <p>B-Sales</p>
            </div>
          </div>
          <div class="b-cs">
            <div class="box custom-box">
              <p>B-CS</p>
            </div>
          </div>
        </div>

        <div class="taiwan">
          <div class="box custom-height">
            <p>台湾</p>
          </div>
        </div>
      </div>

      <div class="ba">
        <div class="box">
          <p>BA</p>
        </div>
      </div>
      <div class="back-office">
        <div class="human-resourses">
          <div class="box">
            <p>人事総務</p>
          </div>
        </div>
        <div class="finances">
          <div class="box">
            <p>財経</p>
          </div>
        </div>
        <div class="legal">
          <div class="box">
            <p>法務</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
