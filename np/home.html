<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>NPの業務インフォグラフィック</title>
  </head>
  <body>
    <div class="container">
      <div class="np-servive">
        <p>NPのサービス</p>
      </div>
      <div class="box marketing">
        <img src="img/mkt/department1.png" class="mkt-img img-left">
        <p>Marketing</p>
        <img src="img/mkt/department2.png" class="mkt-img img-right">
      </div>

      <div class="box biz-dev">
        <img src="img/biz-dev/department1.png" class="mkt-img img-left">
        <p>Biz Dev</p>
        <img src="img/biz-dev/department2.png" class="mkt-img img-right">
      </div>

      <div class="box c-sales">
        <p>C-Sales</p>
        <img src="img/c-sales/department.png" class="sales-img">
      </div>
      <div class="box c-cs">
        <p>C-CS</p>
        <img src="img/c-cs/department.png" class="sales-img">
      </div>

      <div class="box atone">
        <p>atone</p>
        <img src="img/atone/department.png" class="atone-img">
      </div>

      <div class="box b-sales">
        <p>B-Sales</p>
        <img src="img/b-sales/department.png" class="bsales-img">
      </div>
      <div class="box b-cs">
        <p>B-CS</p>
        <img src="img/b-cs/department.png" class="b-cs-img">
      </div>

      <div class="box taiwan">
        <p>台湾</p>
        <img src="img/taiwan/department.png" class="taiwan-img">
        <img src="img/taiwan/department2.png" class="taiwan-img2">
      </div>

      <div class="box ba">
        <img src="img/ba/department3.png" class="ba-img img-left">
        <p>BA</p>
        <img src="img/ba/department1.png" class="ba-img img-right">
      </div>

      <div class="box human-resourses">
        <p>人事総務</p>
        <img src="img/human-resourses/department.png" class="human-resourses-img">
      </div>
      <div class="box finances">
        <p>財経</p>
        <img src="img/finances/department.png" class="human-resourses-img">
      </div>
      <div class="box legal">
        <p>法務</p>
        <img src="img/legal/department.png" class="human-resourses-img">
      </div>

    </div>
  </body>
</html>
